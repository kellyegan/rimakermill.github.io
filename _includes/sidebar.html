<!-- Sidebar -->
<section id="sidebar">
  <div class="inner">
    <nav>
      <ul>
        <li><a href="#welcome">Welcome</a></li>
        {% assign section_index = 1 %}
        {% for page in site.pages %}
          {% if page.front == true %}
        <li><a href="#section-{{ section_index }}">{{ page.title }}</a></li>
            {% assign section_index = section_index | plus: 1 %}
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</section>
